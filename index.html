<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>

		<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
		<script src="script.js"></script>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css"/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>

		<!-- Form -->
		<section class="border">
			<hr/>
			<img src="logo.png" id="logo"/>

			<form>
				<p id="fullregno"></p>

				<label for="batches">Roll No:</label>
				<select id="batches"></select>
				<p>-</p>
				<select id="programs"></select>
				<p>-</p>
				<input type="number" id="regno" maxlength="3"/><br/>
				
				<label for="password">Password:</label>
				<input type="password" id="password"/><br/>
				<input type="button" class="btn btn-primary btn-sm active" id="signinBtn" value="Sign In"/>
			</form>

			<footer class="footer">
				<p>Contact:  <a href="http://www.fui.edu.pk/">http://www.fui.edu.pk/</a></p>
				<p>Converis 5.5.17</p>
			</footer>

		</section>

	</body>

</html>
